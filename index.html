<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/bookmark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="header">
        <input type="text" class="input-name" required placeholder="Name">
        <input type="text" class="input-el" required placeholder="Paste URL">
        <div class="btns">
            <button class="save-btn">Save</button>
            <button class="getTab">Save Tab</button>
        </div>
        <div class="line"></div>
    </header>

    <div class="main">      
        <button class="delete"><img src="./assets/bin.png" alt=""></button>
        <ul class="show-items"></ul>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
